<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contáctame - Portafolio</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <style>body{background:#191919;color:#a7a7a7;font-family:'DM Sans',sans-serif} .text-gradient{background:linear-gradient(to right,#13b0f5,#e70faa);-webkit-background-clip:text;-webkit-text-fill-color:transparent}</style>
  </head>
  <body class="min-h-screen flex flex-col">
    <header class="w-full pt-8 pb-4 px-6 md:px-12 lg:px-32 flex flex-col md:flex-row justify-between items-center text-lg font-medium">
      <div class="mb-4 md:mb-0 flex items-center"><span class="bg-gradient-to-r from-[#13B0F5] to-[#E70FAA] text-transparent bg-clip-text font-bold tracking-wider text-2xl">JEREMY QUISPITIRA</span></div>
      <nav class="mb-4 md:mb-0">
        <ul class="flex space-x-6 md:space-x-12">
          <li><a class="nav-link text-white" href="index.html">Inicio</a></li>
          <li><a class="nav-link" href="about.html">Sobre mi</a></li>
          <li><a class="nav-link" href="tecnologias.html">Tecnologias</a></li>
          <li><a class="nav-link" href="portafolio.html">Portafolio</a></li>
          <li><a class="nav-link" href="contactame.html">Contactame</a></li>
        </ul>
      </nav>
      <div class="flex space-x-5 text-white">
        <a class="hover:text-blue-400 transition" href="#"><i class="fab fa-github fa-lg"></i></a>
        <a class="hover:text-blue-400 transition" href="#"><i class="fab fa-instagram fa-lg"></i></a>
        <a class="hover:text-blue-400 transition" href="#"><i class="fab fa-linkedin fa-lg"></i></a>
      </div>
    </header>

    <main class="flex-1 px-6 md:px-12 lg:px-32 py-16">
      <section class="max-w-3xl mx-auto bg-[#1f1f1f] rounded-2xl p-8 md:p-12 shadow-lg">
        <h1 class="text-2xl font-bold text-white mb-4">Vamos a trabajar juntos</h1>
        <p class="text-light mb-6">¿Tienes un proyecto o pregunta? Envíame un mensaje usando el formulario o escríbeme directamente.</p>

        <form action="mailto:tu-email@ejemplo.com" method="post" enctype="text/plain" class="space-y-4">
          <div>
            <label class="block text-sm text-[#CCCCCC] mb-1">Nombre</label>
            <input name="name" required class="w-full px-4 py-2 rounded bg-[#262626] border border-[#363636] text-white" />
          </div>
          <div>
            <label class="block text-sm text-[#CCCCCC] mb-1">Email</label>
            <input type="email" name="email" required class="w-full px-4 py-2 rounded bg-[#262626] border border-[#363636] text-white" />
          </div>
          <div>
            <label class="block text-sm text-[#CCCCCC] mb-1">Mensaje</label>
            <textarea name="message" rows="6" required class="w-full px-4 py-2 rounded bg-[#262626] border border-[#363636] text-white"></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button type="submit" class="px-6 py-2 rounded bg-gradient-to-r from-[#13B0F5] to-[#E70FAA] text-white font-semibold">Enviar</button>
            <a href="mailto:tu-email@ejemplo.com" class="text-sm text-light hover:underline">O envíame un email directamente</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="mt-auto px-6 md:px-12 lg:px-32 pb-10">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center border-t border-gray-800 pt-6 mt-6">
        <div class="text-sm text-light">Diseñado y construido por <span class="text-gradient">Jeremy QR</span></div>
        <div class="flex space-x-4 mt-4 md:mt-0">
          <a class="hover:text-blue-400 transition" href="#"><i class="fab fa-github"></i></a>
          <a class="hover:text-blue-400 transition" href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
