<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Tecnologías - Jeremy QR</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" rel="stylesheet" />
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { bg: "#0f1112", accent1: "#13B0F5", accent2: "#E70FAA" },
            fontFamily: { sans: ['Inter', 'system-ui'] },
            animation: { 'blob': 'blob 7s infinite' },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' }
              }
            }
          }
        }
      };
    </script>
    <style>
      body {
        background-color: #0f1112;
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        color: #A7A7A7;
        overflow-x: hidden;
      }
      .glass { background: rgba(31, 31, 31, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
      .text-gradient { background: linear-gradient(90deg, #13B0F5, #E70FAA); -webkit-background-clip: text; color: transparent; }
      .btn-glow:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(19, 176, 245, 0.4); }
      
      /* Tarjeta de Tecnología */
      .tech-card {
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.05);
        transition: all 0.3s ease;
      }
      .tech-card:hover {
        transform: translateY(-5px);
        background: rgba(255,255,255,0.08);
        border-color: #13B0F5;
        box-shadow: 0 0 25px rgba(19, 176, 245, 0.15);
      }
      .tech-card i { transition: all 0.3s; filter: grayscale(100%); opacity: 0.7; }
      .tech-card:hover i { transform: scale(1.1); filter: grayscale(0%); opacity: 1; }

      .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
      .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
  </head>
  <body class="min-h-screen flex flex-col font-sans">
    
    <div class="fixed inset-0 pointer-events-none overflow-hidden z-[-1]">
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-blue-900 rounded-full mix-blend-multiply filter blur-[150px] opacity-15 animate-blob"></div>
    </div>

    <header class="fixed w-full top-0 z-50 glass border-b border-white/5 transition-all duration-300 px-6 md:px-12 lg:px-32 py-4 flex flex-col md:flex-row justify-between items-center">
      <div class="flex items-center">
        <a href="index.html" class="text-2xl font-bold tracking-wider text-white hover:opacity-80 transition">JEREMY <span class="text-gradient">QR</span></a>
      </div>
      <nav class="hidden md:block">
        <ul class="flex space-x-8 text-sm font-medium text-gray-300">
          <li><a class="hover:text-white transition hover:underline decoration-[#13B0F5] underline-offset-4" href="index.html">Inicio</a></li>
          <li><a class="hover:text-white transition hover:underline decoration-[#E70FAA] underline-offset-4" href="about.html">Sobre mí</a></li>
          <li><a class="text-white font-bold transition hover:underline decoration-[#13B0F5] underline-offset-4" href="tecnologias.html">Tecnologías</a></li>
          <li><a class="hover:text-white transition hover:underline decoration-[#E70FAA] underline-offset-4" href="portafolio.html">Portafolio</a></li>
        </ul>
      </nav>
      <div class="flex items-center space-x-6 mt-4 md:mt-0">
        <a href="contactame.html" class="bg-gradient-to-r from-[#13B0F5] to-[#E70FAA] text-white px-5 py-2 rounded-lg font-semibold text-sm shadow-lg btn-glow transition">Contrátame</a>
      </div>
    </header>

    <main class="flex-1 px-6 md:px-12 lg:px-32 pt-32 pb-20">
      
      <section class="text-center mb-16 reveal active">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Stack Tecnológico</h1>
        <p class="text-gray-400 max-w-2xl mx-auto">
          Herramientas y lenguajes que utilizo día a día para construir soluciones digitales.
        </p>
      </section>

      <section class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 reveal">
        
        <div class="tech-card rounded-2xl p-8 flex flex-col items-center justify-center gap-4 group">
          <i class="devicon-html5-plain colored text-7xl"></i>
          <span class="text-gray-400 font-medium group-hover:text-white transition text-sm">HTML5</span>
        </div>
        
        <div class="tech-card rounded-2xl p-8 flex flex-col items-center justify-center gap-4 group">
          <i class="devicon-css3-plain colored text-7xl"></i>
          <span class="text-gray-400 font-medium group-hover:text-white transition text-sm">CSS3</span>
        </div>

        <div class="tech-card rounded-2xl p-8 flex flex-col items-center justify-center gap-4 group">
          <i class="devicon-javascript-plain colored text-7xl"></i>
          <span class="text-gray-400 font-medium group-hover:text-white transition text-sm">JavaScript</span>
        </div>

        <div class="tech-card rounded-2xl p-8 flex flex-col items-center justify-center gap-4 group">
          <i class="devicon-tailwindcss-original colored text-7xl"></i>
          <span class="text-gray-400 font-medium group-hover:text-white transition text-sm">Tailwind</span>
        </div>

        <div class="tech-card rounded-2xl p-8 flex flex-col items-center justify-center gap-4 group">
          <i class="devicon-bootstrap-plain colored text-7xl"></i>
          <span class="text-gray-400 font-medium group-hover:text-white transition text-sm">Bootstrap</span>
        </div>

        <div class="tech-card rounded-2xl p-8 flex flex-col items-center justify-center gap-4 group">
          <i class="fa-brands fa-php text-[#777bb4] text-7xl"></i>
          <span class="text-gray-400 font-medium group-hover:text-white transition text-sm">PHP</span>
        </div>

        <div class="tech-card rounded-2xl p-8 flex flex-col items-center justify-center gap-4 group">
          <i class="fa-brands fa-python text-[#3776ab] text-7xl"></i>
          <span class="text-gray-400 font-medium group-hover:text-white transition text-sm">Python</span>
        </div>

        <div class="tech-card rounded-2xl p-8 flex flex-col items-center justify-center gap-4 group">
          <i class="fa-brands fa-java text-[#f89820] text-7xl"></i>
          <span class="text-gray-400 font-medium group-hover:text-white transition text-sm">Java</span>
        </div>

        <div class="tech-card rounded-2xl p-8 flex flex-col items-center justify-center gap-4 group">
          <i class="devicon-vscode-plain colored text-7xl"></i>
          <span class="text-gray-400 font-medium group-hover:text-white transition text-sm">VS Code</span>
        </div>
        
         <div class="tech-card rounded-2xl p-8 flex flex-col items-center justify-center gap-4 group">
          <i class="fab fa-github text-white text-7xl"></i>
          <span class="text-gray-400 font-medium group-hover:text-white transition text-sm">GitHub</span>
        </div>

      </section>
    </main>

    <footer class="border-t border-white/5 bg-black/20 backdrop-blur-sm mt-auto">
      <div class="px-6 md:px-12 lg:px-32 py-8 flex flex-col md:flex-row justify-between items-center gap-4">
        <p class="text-gray-500 text-sm">© 2026 Jeremy QR.</p>
        <div class="flex space-x-6">
          <a class="text-gray-500 hover:text-[#13B0F5] transition" href="#"><i class="fab fa-github"></i></a>
          <a class="text-gray-500 hover:text-[#E70FAA] transition" href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
    <script>
      window.addEventListener('scroll', () => {
        document.querySelectorAll('.reveal').forEach(r => {
          if(r.getBoundingClientRect().top < window.innerHeight - 150) r.classList.add('active');
        });
      });
      document.querySelectorAll('.reveal').forEach(r => { if(r.getBoundingClientRect().top < window.innerHeight - 150) r.classList.add('active'); });
    </script>
  </body>
</html>
